name: Build and Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

env:
  APP_NAME: dcj
  ENTRYPOINT: dcj.py
  PY_VERSION: '3.12'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 built in manylinux2014 container (old glibc baseline)
          - os: ubuntu-latest
            ext: ""
            linux_arch: x86_64
          # Linux aarch64 (Raspberry Pi OS 64-bit) built via QEMU using manylinux2014
          - os: ubuntu-latest
            ext: ""
            linux_arch: aarch64
          # macOS (arm64 on GitHub-hosted)
          - os: macos-latest
            ext: ""
          # Windows (x86_64)
          - os: windows-latest
            ext: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # macOS/Windows Python setup
      - name: Set up Python (macOS/Windows)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      # Build for Linux x86_64 using manylinux_2_28 in Docker (build shared CPython to satisfy PyInstaller)
      - name: Build (Linux x86_64, manylinux_2_28)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.linux_arch == 'x86_64' }}
        shell: bash
        run: |
          docker run --rm -v "$PWD":/io -w /io quay.io/pypa/manylinux_2_28_x86_64 bash -lc '
            set -euo pipefail
            PYV="${{ env.PY_VERSION }}"
            PREFIX="/opt/cpython-${PYV}"
            dnf -y install gcc make zlib-devel bzip2-devel xz-devel libffi-devel readline-devel sqlite-devel openssl-devel wget tar
            cd /tmp
            wget -q https://www.python.org/ftp/python/${PYV}/Python-${PYV}.tgz
            tar -xzf Python-${PYV}.tgz
            cd Python-${PYV}
            ./configure --prefix="${PREFIX}" --enable-optimizations --with-lto --enable-shared
            make -j"$(nproc)"
            make install
            echo "${PREFIX}/lib" > /etc/ld.so.conf.d/cpython-${PYV}.conf
            ldconfig
            "${PREFIX}/bin/python3" -m pip install --upgrade pip
            if [ -f requirements.txt ]; then "${PREFIX}/bin/python3" -m pip install -r requirements.txt; fi
            "${PREFIX}/bin/python3" -m pip install pyinstaller
            export LD_LIBRARY_PATH="${PREFIX}/lib${LD_LIBRARY_PATH+:$LD_LIBRARY_PATH}"
            "${PREFIX}/bin/pyinstaller" --onefile --name "${{ env.APP_NAME }}" "${{ env.ENTRYPOINT }}"
          '

      # Build for Linux aarch64 using manylinux_2_28 under QEMU (build shared CPython)
      - name: Build (Linux aarch64, manylinux_2_28)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.linux_arch == 'aarch64' }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          base_image: quay.io/pypa/manylinux_2_28_aarch64
          githubToken: ${{ github.token }}
          install: |
            echo "Using manylinux_2_28 aarch64 base image"
          run: |
            set -euo pipefail
            PYV="${{ env.PY_VERSION }}"
            PREFIX="/opt/cpython-${PYV}"
            dnf -y install gcc make zlib-devel bzip2-devel xz-devel libffi-devel readline-devel sqlite-devel openssl-devel wget tar
            cd /tmp
            wget -q https://www.python.org/ftp/python/${PYV}/Python-${PYV}.tgz
            tar -xzf Python-${PYV}.tgz
            cd Python-${PYV}
            ./configure --prefix="${PREFIX}" --enable-optimizations --with-lto --enable-shared
            make -j"$(nproc)"
            make install
            echo "${PREFIX}/lib" > /etc/ld.so.conf.d/cpython-${PYV}.conf
            ldconfig
            "${PREFIX}/bin/python3" -m pip install --upgrade pip
            if [ -f requirements.txt ]; then "${PREFIX}/bin/python3" -m pip install -r requirements.txt; fi
            "${PREFIX}/bin/python3" -m pip install pyinstaller
            export LD_LIBRARY_PATH="${PREFIX}/lib${LD_LIBRARY_PATH+:$LD_LIBRARY_PATH}"
            "${PREFIX}/bin/pyinstaller" --onefile --name "${{ env.APP_NAME }}" "${{ env.ENTRYPOINT }}"

      # Non-Linux builds (macOS/Windows)
      - name: Install build dependencies
        if: ${{ matrix.os != 'ubuntu-latest' }}
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # Runtime deps
          if [[ -f requirements.txt ]]; then pip install -r requirements.txt; fi
          # Packager
          pip install pyinstaller

      - name: Build single-file binary with PyInstaller
        if: ${{ matrix.os != 'ubuntu-latest' }}
        shell: bash
        run: |
          pyinstaller --onefile --name "${{ env.APP_NAME }}" "${{ env.ENTRYPOINT }}"

      - name: Compute metadata (version, platform)
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VER="${GITHUB_REF_NAME}"
          else
            VER="dev-${GITHUB_SHA::7}"
          fi
          OSNAME=$(uname -s || echo unknown)
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            ARCH="${{ matrix.linux_arch }}"
          else
            ARCH=$(uname -m || echo unknown)
          fi
          case "$OSNAME" in
            Linux) OSID=linux ;;
            Darwin) OSID=macos ;;
            MINGW*|MSYS*|CYGWIN*) OSID=windows ;;
            *) OSID=$OSNAME ;;
          esac
          PLATFORM="${OSID}-${ARCH}"
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "platform=$PLATFORM" >> "$GITHUB_OUTPUT"

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p release
          BIN="dist/${{ env.APP_NAME }}${{ matrix.ext }}"
          if [[ ! -f "$BIN" ]]; then
            echo "Build output not found: $BIN" >&2
            exit 1
          fi
          OUT_NAME="${{ env.APP_NAME }}-${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.platform }}${{ matrix.ext }}"
          cp "$BIN" "release/$OUT_NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.platform }}
          path: release/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts (debug)
        run: ls -al artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/*
